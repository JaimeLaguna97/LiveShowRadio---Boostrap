<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveShowRadio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="img/favicon.jpg">
</head>

<body>
    <main>
        <header>
            <div id="navbar-mobile">
                <nav class="navbar navbar-expand-xxl bg-black">
                    <div class="container-fluid">
                        <button class="navbar-toggler btn-light" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2">
                                <li class="nav-item">
                                    <a class="nav-link" href="radio.html">RADIO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="interviews.html">INTERVIEWS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="festivals.html">FESTIVALS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="shop.html">SHOP</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="row">
                <div class="side1">

                    <div>
                        <a href="../index.html">
                            <img class="img-radio" src="../img/backgrounds/left.png" alt="LiveShowRadio logo">
                        </a>
                    </div>
                </div>

                <div class="side2">
                    <div>
                        <nav class="nav-2">
                            <ul>
                                <li>
                                    <a href="radio.html">RADIO</a>
                                </li>
                                <li>
                                    <a href="interviews.html">INTERVIEWS</a>
                                </li>
                                <li>
                                    <a href="festivals.html">FESTIVALS</a>
                                </li>
                                <li>
                                    <a href="shop.html">SHOP</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div>
                        <div class="img-container">
                            <img class="img-eat" src="../img/eatsleep.png" alt="EAT SLEEP RAVE REPEAT">
                        </div>
                    </div>
                </div>

                <div id="gallery-videos">
                    <div>
                        <h2>
                            NEW RELEASES
                        </h2>
                    </div>
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active h-100">
                                <iframe src="https://www.youtube.com/embed/lvML76mpoLE" title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen class="d-block w-100"></iframe>
                            </div>
                            <div class="carousel-item">
                                <iframe src="https://www.youtube.com/embed/3xi7M-jeXUk" title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen class="d-block w-100"></iframe>
                            </div>
                            <div class="carousel-item">
                                <iframe src="https://www.youtube.com/embed/MNcRIDLaQlQ" title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen class="d-block w-100"></iframe>
                            </div>
                        </div>
                        <div class="button-space">
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
    </main>
    <footer class="footer-1">
        <img src="../img/footer/spotify.png" alt="Spotify logo">
        <img src="../img/footer/youtube.png" alt="Youtube logo">
    </footer>
    <footer class="footer-2 footer-1">
        <p>2022 LiveShowRadio</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
